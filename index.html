<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
      <img class="image1" src="./images/image-product-mobile.jpg" alt="product image">
      <img class="image2" src="./images/image-product-desktop.jpg" alt="product image" />
  <div class="product-details">
  <header>
  <p>PERFUME</p>
  <h1>Gabrielle Essence Eau De Parfum</h1>
  </header>
  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  <div class="product-price"><h2>$149.99</h2><p class="product-sale">$169.99</p></div>
  <button class="card-btn" type="submit"><img src="./images/icon-cart.svg" alt="Button icone">Add to cart</button> 
  </div>
  </main>
</body>
</html>
